{% extends 'base.html'%}
{% block title %}
    Practice flask - market
{% endblock %}
        
{% block content %}
        
        <div class="container mt-5">
          <h1 class="mb-2">market</h1>
          <table class="table table-hover table-dark">
              <thead>
                  <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Barcode</th>
                      <th scope="col">Price</th>
                      <th scope="col">Options</th>
                  </tr>
              </thead>
              <tbody>

                  {% for item in items %}
                  <tr>
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.barcode}}</td>
                      <td>{{item.price}}$ </td>
                      <td>
                          <button class="btn btn-sm  btn-info">More Info</button>
                          <button class="btn btn-sm btn-success">Purchase</button>
                      </td>
                  </tr>
                  {% endfor %}
                  
              </tbody>
          </table>
      </div>
{% endblock %}
